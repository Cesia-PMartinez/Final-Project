<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Final Project</title>
</head>
<body>
   <nav class="navbar">
     <div class="logo">My Sweet Cupcake</div>
      <ul class="menu">
         <li><a href="#">Home</a></li>
         <li><a href="#">Products</a></li>
         <li><a href="#">Cart</a></li>
      </ul>
   </nav>

   <section class="home">
    <div class="home-page">
        <img src="welcome (1).jpg" alt="home-page">
    </div>
   </section>

   <section class="products">
     <div class="all-products">
         <div class="product">
             <img src="cup1.jpg" alt="frosting colors cupcake">
             <div class="product-info">
                 <h4 class="product-title">c. frosting colors</h4>
                 <p class="product-price">$2.99</p>
                 <button class="product-btn">Buy Now</button> 
             </div>
         </div>
         <div class="product">
             <img src="cup2.jpg" alt="strawberry cupcake">
             <div class="product-info">
                 <h4 class="product-title">c. cherry</h4>
                 <p class="product-price">$2.99</p>   
                 <button class="product-btn">Buy Now</button>           
             </div>
         </div>
         <div class="product">
             <img src="cup3.jpg" alt="chips-glitter cupcake">
             <div class="product-info">
                   <h4 class="product-title">c. glitter</h4>
                   <p class="product-price">$2.99</p>
                   <button class="product-btn">Buy Now</button> 
                </div>  
         </div>
         <div class="product">
             <img src="cup4.jpg" alt="another cupcake">
             <div class="product-info">
                    <h4 class="product-title">c. chips-glitter</h4>
                    <p class="product-price">$2.99</p>
                    <button class="product-btn">Buy Now</button> 
             </div> 
         </div>
         <div class="extra">
            <h3 class="title">Are you looking for personalized cupcakes?</h3>
            <button class="customize-btn"  id="enter-order-btn">enter order</button>
         </div>
         <div id="costome-cupcake-btn"></div>
      </div>
   </section>

</body>
</html>
</html>
